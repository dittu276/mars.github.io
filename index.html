<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Mission</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Mars Mission</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Mars Facts!</a></p>

        </div>

            {% for mars in mars%}
                    <div class="col-lg-4">
                            <div class="card" style="width: 20rem;">
                                <div class="card-body">
                                  <h4 class="card-title">Mars</h4>
                                  <h6 class="card-subtitle mb-2 text-muted">{{ forecast.time }} - {{ forecast.name }}: {{ forecast.min_temp }} | {{forecast.max_temp}}</h6>
                                  <p class="card-text">Surf: {{ forecast.surf_location }} | {{ forecast.height }}</p>
                                </div>
                              </div>
                          </div>
            {% endfor %}

    </div>

</body>

</html>
